<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>eWallet</title>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">
                <h2>NAFADHSTUFF</h2>
            </div>
            <button id="reset"></button>
            <div class="balance">
                <h2>Rp. </h2>
            </div>
        </div>
        <div class="income-outcome">
            <div class="income">
                <h2>Income</h2>
                <input class="inDesc" type="text" placeholder="Keterangan" required>      
                <input class="inValue" type="number" placeholder="Jumlah" min="1" required>   
                <button class="in">Enter</button>          
            </div>
            <div class="outcome">
                <h2>Outcome</h2>
                <input class="outDesc" type="text" placeholder="Keterangan" required>      
                <input class="outValue" type="number" placeholder="Jumlah" min="1" required>
                <button class="out">Enter</button>          
            </div>
        </div>
